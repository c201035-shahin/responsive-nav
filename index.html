<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
    <title>Fashion Quest</title> 
 
    <link rel="stylesheet" href="style.css"> 
 
 <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> 
     
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
 
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
 
 <link href="https://fonts.googleapis.com/css2?family=Acme&family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body> 
     
    <header class="header"> 
 
        <div class="logo"> 
            <img src="Group 2.png" alt="Shop Hero">

        <label for="check" class="icons"> 
            <i class="bx bx-menu" id="menu-icon"></i> 
            <i class='bx bx-x' id="close-icon"></i> 
        </label> 
 
        <nav class="navbar_1"> 
            <a href="#home" style="--i:0">Home</a> 
            <a href="#about" style="--i:1">About</a> 
            <a href="#contact" style="--i:2">Contact</a>
            <a href="#cart" style="--i:3"><i class='bx bx-cart'></i></a>

        </nav>
